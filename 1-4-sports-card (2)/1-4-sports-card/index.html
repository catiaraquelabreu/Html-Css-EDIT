<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/1-4-sports-card/styles.css">
</head>

<body>
    <div class="card">
        <div class="card_header_body">
            <div class="card_header">
                <img src="/1-4-sports-card/assets/nike-logo.png" alt="nike_logo">
                <span class="card_price">120€</span>
                <!-- coloquei span para ficar inline e é so informativo -->
            </div>

            <div class="card_body">
                <h1 class="card_body_title">AIR STRUCTURE 1</h1>
                <p class="card_body_text">From the Flymesh upper to the triple-density foam midsole, the Nike Air Zoom
                    Structure 19 Men's Running Shoe offers plenty of support and the response you need for a smooth,
                    stable ride that feels ultra fast.</p>
                <span class="card_body_backtext">AIR</span>
                <!-- <div><img class="card_product_image" src="/1-4-sports-card/assets/nike19.png" alt="product_image">
                </div> -->
            </div>
        </div>

        <!-- coloquei dentro de div para fica separado do resto, 
            imagem nao fica dentro da box como overflow -->

        <div class="card_bottom">
            <button class="card_btn">BUY</button>
            <span class="card_category">MEN RUNNING SHOES</span>
            <!-- coloquei span porque é so informativo -->
        </div>
        <div class="product_image">
            <img class="card_product_image" src="/1-4-sports-card/assets/nike19.png" alt="product_image">
        </div> <!-- pensar se é necessario div-->

    </div>
</body>

</html>
