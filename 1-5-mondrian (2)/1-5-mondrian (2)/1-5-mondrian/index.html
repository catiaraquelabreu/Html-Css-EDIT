<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mondrian</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div class="board bd1">
		<div class="bg-purple bd1_box"></div>
		<div class="bg-green bd1_box"></div>
	</div>

	<div class="board bd2">
		<div class="bg-purple bd2_box"></div>
		<div class="bg-green bd2_box box_end"></div>
		<div class="bg-green bd2_box "></div>
	</div>


	<div class="board bd3">
		<div class="bg-purple bd3_box"></div>
		<div class="bg-green bd3_box"></div>
		<div class="bg-pink bd3_box"></div>
	</div>

	<div class="board bd4 ">
		<div class="bg-purple bd4_box"></div>
		<div class="bg-green bd4_box"></div>
	</div>

	<div class="board bd5">
		<div class="bg-purple bd5_box"></div>
		<div class="bd5_bottom">
			<div class="bg-pink bd5_box_column"></div>
			<div class="bg-pink bd5_box_column"></div>
		</div>
	</div>

	<div class="board bd6">
		<div class="bg-purple bd6_box"></div>
		<div class="bg-orange bd6_box bd6_box_width"></div>
	</div>

	<div class="board bd7">
		<div class="bg-purple bd7_box"></div>
		<div class="bg-orange bd7_box bd7_box_height"></div>
	</div>

	<div class="board bd8">
		<div class="bg-purple bd8_box"></div>
		<div class="bg-green bd8_box bd8_box_width">
			<div class="bd8_wrap_container">
				<div class="bg-pink bd8_box_wrap"></div>
				<div class="bg-orange bd8_box_wrap"></div>
				<div class="bg-pink bd8_box_wrap"></div>
				<div class="bg-orange bd8_box_wrap"></div>
				<div class="bg-pink bd8_box_wrap"></div>
				<div class="bg-pink bd8_box_wrap"></div>
				<div class="bg-pink bd8_box_wrap"></div>
				<div class="bg-pink bd8_box_wrap"></div>
				<div class="bg-pink bd8_box_wrap"></div>
				<div class="bg-pink bd8_box_wrap"></div>
			</div>
		</div>
	</div>

	<div class="board bd9">
		<div class="bd9_box_container">
			<div class="bg-purple bd9_box bd9_box_width">
				<div class="bg-orange bd9_inside_box"></div>
			</div>
			<div class="bg-green bd9_box"></div>
		</div>
		<div class="bg-pink bd9_box_bottom"></div>
	</div>

	<div class="board bd10">
		<div class="bd10_box_left">
			<div class="bg-orange bd10_left_orange"></div>
			<div class="bg-green bd10_left_green"></div>
		</div>
		<div class="bd10_box_right">
			<div class="bg-purple bd10_right_purple"></div>
			<div class="bd10_box_right_center">
				<div class="bg-green bd10_right_green"></div>
			</div>
		</div>
	</div>
</body>

</html>
